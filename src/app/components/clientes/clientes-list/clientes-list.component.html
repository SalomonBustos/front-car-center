<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body pt-0">
            <div class="row">
              <div class="table-responsive">
                <div class="ngxTableHeader">
                  <div class="w-100">
                    <div class="d-flex align-items-center justify-content-between w-100">
                    </div>
                    <div class="icon-button-demo">
                      <button class="btn tblActnBtn h-auto" (click)='addNew()'>
                        <em class="material-icons">add</em>
                      </button>
                    </div>
                  </div>
                </div>
                <ngx-datatable #table class="material" [messages]="{emptyMessage: 'No hay Registros'}"
                  [rows]="apiResponse" [columns]="columns" [scrollbarH]="true" [columnMode]="'force'"
                  [headerHeight]="50" [footerHeight]="50" [rowHeight]=60 [externalPaging]=true [rowHeight]="'auto'"
                  (page)="onPage($event)" [count]="apiResponse.length" [limit]="apiResponse.length"
                  (sort)="onSort($event)" [externalSorting]="true">
                  <ngx-datatable-column name="primerNombre" [sortable]="false" [width]="150">
                    <ng-template ngx-datatable-header-template>
                      <span>PRIMER NOMBRE</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="segundoNombre" [sortable]="false" [width]="150">
                    <ng-template ngx-datatable-header-template>
                      <span>SEGUNDO NOMBRE</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="primerApellido" [sortable]="true" [width]="150">
                    <ng-template ngx-datatable-header-template>
                      <span>PRIMER APELLIDO</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="segundoApellido" [sortable]="true" [width]="150">
                    <ng-template ngx-datatable-header-template>
                      <span>SEGUNDO APELLIDO</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="tipoDocumento" [sortable]="true" [width]="150">
                    <ng-template ngx-datatable-header-template>
                      <span>TIPO DOCUMENTO</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="documento" [sortable]="true" [width]="100">
                    <ng-template ngx-datatable-header-template>
                      <span>DOCUMENTO</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="celular" [sortable]="true" [width]="100">
                    <ng-template ngx-datatable-header-template>
                      <span>CELULAR</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="direccion" [sortable]="true" [width]="100">
                    <ng-template ngx-datatable-header-template>
                      <span>DIRECCIÓN</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="correoElectronico" [sortable]="true" [width]="100">
                    <ng-template ngx-datatable-header-template>
                      <span>E-MAIL</span>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="actions" [sortable]="false" [width]="140">
                    <ng-template ngx-datatable-header-template>
                    </ng-template>
                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      <span>
                        <button class="btn tblActnBtn h-auto" (click)='editRow(row)' matTooltip="Editar Cliente">
                          <em class="material-icons">mode_edit</em>
                        </button>
                      </span>
                      <span>
                        <button class="btn tblActnBtn h-auto" (click)='deleteRow(row)' matTooltip="Eliminar Cliente">
                          <em class="material-icons">delete</em>
                        </button>
                      </span>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
                <div class="datatable-footer datatable-footer-inner">
                  <div class="page-count">
                    Ver
                    <select (change)="onLimitChange($event)" class="page-limit">
                      <option *ngFor="let option of pageLimitOptions" [value]="option.value"
                        [selected]="option.value == apiResponse.pageSize">
                        {{option.value}}
                      </option>
                    </select>
                    por página
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
